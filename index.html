<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственное веб-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наше веб-приложение!</h1>
    <p>Нажмите кнопку ниже, чтобы отправить данные в Telegram.</p>
    <button id="sendDataButton">Отправить данные</button>

    <script>
        let tg = window.Telegram.WebApp;

        // Расширяем на все окно
        tg.expand();

        // Обработчик для отправки данных
        document.getElementById("sendDataButton").addEventListener('click', function() {
            const buttonData = {
                text: "Test web_app",
                web_app: {
                    url: "https://revenkroz.github.io/telegram-web-app-bot-example/index.html"
                }
            };

            // Отправляем данные в Telegram
            tg.sendData(JSON.stringify(buttonData));
        });
    </script>
</body>
</html>
